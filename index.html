<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        header{
            display: flex;
            justify-content: space-between;
        }

        .banner{
            width: 100%;
            height: 100vh;
            background: #f1f1f1;
            position: relative;
        }

        .video{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>

    <div class="banner">
        <video autoplay muted loop class="video" src="video.mp4" type="video/mp4" ></video>

        <header>
            <div>Logo</div>
            <div>Nav</div>
        </header>
        <div>video</div>
    </div>
    
</body>
</html>
